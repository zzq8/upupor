<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="create_content">
    <li class="nav-item dropdown d-none d-xl-block">
        <a class="nav-link cv-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img style="width:21px;height: 21px" class="lazyload"
                 th:data-src="${ossStatic} + '/icons/write/write-content.png'"/> 创作
        </a>
        <div class="dropdown-menu dropdown-menu-right border-0 shadow-lg"
             aria-labelledby="navbarDropdown">
            <a th:if="${draftCount} != null and ${draftCount} >= 1" class="cv-link dropdown-item"
               href="/user/manage/draft" th:title="'您有 ' + ${draftCount} + ' 篇草稿未完成'">
                <img class="lazyload cv-icon me-1" th:data-src="${ossStatic} + @{/icons/system/draft.svg}"/>
                草稿箱 <span class="badge bg-gradient rounded-3 fw-normal bg-warning text-dark"
                          th:text="${draftCount}">23</span>
            </a>
            <div class="dropdown-divider" th:if="${draftCount} != null and ${draftCount} >= 1"></div>
            <a class="cv-link dropdown-item" th:href="'/editor?type=' + ${type.typeName}"
               th:each="type : ${contentTypeList}"
               th:title="${type.name}"><img class="lazyload cv-icon me-1" th:data-src="@{${type.icon}}"
                                            th:alt="${type.name}"/> [[${type.name}]]</a>
            <div class="dropdown-divider"></div>
            <a class="cv-link dropdown-item" href="/radio-station/create"
               title="上传电台"><img class="lazyload cv-icon me-1" th:src="${ossStatic} + @{/icons/system/upload-radio.svg}"
                                 alt="上传电台"/> 上传电台</a>
            <a class="cv-link dropdown-item" href="/radio-station/record"
               title="在线录制电台"><img class="lazyload cv-icon me-1" th:data-src="${ossStatic} + @{/icons/record.svg}"
                                   alt="在线录制电台"/> 在线录制电台</a>
            <div class="dropdown-divider"></div>
            <a class="cv-link dropdown-item" href="/todo-list"
               title="添加待办"><img class="lazyload cv-icon me-1" th:data-src="${ossStatic} + @{/icons/todo.svg}"
                                 alt="添加待办"/> 添加待办</a>
        </div>
    </li>
</div>

</body>
</html>
